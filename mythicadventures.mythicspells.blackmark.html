<span id="mythicadventures-mythicspells-blackmark-black-mark"></span><h1><a class="toc-backref" href="#id2">Black Mark</a><a class="headerlink" href="#black-mark" title="Permalink to this headline">¶</a></h1>
<p><strong>Source</strong> <a class="reference internal" href="advancedraceguide.coreraces.humans.html#advancedraceguide-coreraces-humans-black-mark"><span class="std std-ref">black mark</span></a></p>
<p>Any time the cursed creature travels on or in the water more than 1 mile from shore, each day it (or the vessel it’s on) is attacked by one or more <a class="reference internal" href="bestiary.creaturetypes.html#bestiary-creaturetypes-aquatic-subtype"><span class="std std-ref">aquatic</span></a> or water monsters, as if summoned by <a class="reference internal" href="corerulebook.spells.summonnaturesally.html#summon nature's ally vii"><span class="std std-ref">summon nature’s ally VII</span></a> (caster level 13th).</p>
