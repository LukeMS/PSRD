<span id="mythicadventures-mythicspells-solidfog-solid-fog"></span><h1><a class="toc-backref" href="#id2">Solid Fog</a><a class="headerlink" href="#solid-fog" title="Permalink to this headline">¶</a></h1>
<p><strong>Source</strong> <a class="reference internal" href="corerulebook.spells.solidfog.html#corerulebook-spells-solidfog-solid-fog"><span class="std std-ref">solid fog</span></a></p>
<p>The penalty on melee attack and damage rolls increases to –4. The cloud’s radius and height both increase to 50 feet.</p>
<p><strong>Augmented</strong>: The augmented version of <em>mythic solid fog</em> has the same additional benefits as the augmented version of <a class="reference internal" href="mythicadventures.mythicspells.fogcloud.html#mythicadventures-mythicspells-fogcloud"><span class="std std-ref">mythic fog cloud</span></a>.</p>
