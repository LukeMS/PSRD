language: python
python:
  - 3.5

cache:
  directories:
    - $TRAVIS_BUILD_DIR/cache
    - $TRAVIS_BUILD_DIR/html
    - $TRAVIS_BUILD_DIR/rst

install:
  - pip install sphinx beautifulsoup4 lxml

script:
  - cd $TRAVIS_BUILD_DIR
  - python -u ./prd.py

after_success:
  - make html

# Deploy using travis builtin GitHub Pages support
deploy:
  provider: pages
  # target_branch: gh-pages # Branch to force push to, defaults to gh-pages
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/build/html
  github_token: $GITHUB_API_KEY
  on:
    branch: master