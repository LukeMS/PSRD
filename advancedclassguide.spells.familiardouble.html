<p><strong>School</strong> illusion (shadow) [shadow]; <strong>Level</strong> witch 7</p>
<p>This spell functions as <a class="reference internal" href="corerulebook.spells.projectimage.html#corerulebook-spells-projectimage-project-image"><span class="std std-ref">project image</span></a>, except the image appears in your familiar’s square and moves when your familiar moves.</p>
